name: Deploy prod site on push

on: 
  push:
    branches: 
      - master
      
jobs:
  web-deploy:

    name: Deploy Angular App üöÄ
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2.3.2

    - name: Use Node.js 16 LTS
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: Install NPM Modules
      run: npm install --force

    - name: Build Project ‚õè
      run: npm run build
    
    - name: Sync Files üöÄ
      uses: wlixcc/SFTP-Deploy-Action@v1.2.1
      with:
          username: root
          server: 102.219.179.152
          port: 22 # default is 22
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
 
          
          # will put all file under this path
          local_path: ./dist/iheb-progect-soa # default is ./*
          # files will copy to under remote_path
          remote_path: /var/www/html/heart-of-carthage-dubai.com/src
